<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Prognoza mikrogeneracji</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <h1>Prognoza mikrogeneracji</h1>

    <div class="layout">

        <!-- LEWA KOLUMNA 1/3 -->
        <div class="left-column">

            <!-- PANEL 1 -->
            <div class="glass panel">
                <h2>Pobierz dane historyczne z API Open Meteo</h2>
                <form id="meteoForm">
                    <label for="meteo_start_date">Data początkowa:</label>
                    <input type="date" id="meteo_start_date">

                    <label for="meteo_end_date">Data końcowa:</label>
                    <input type="date" id="meteo_end_date">

                    <label for="latitude">Szerokość geograficzna:</label>
                    <input type="number" id="latitude" step="0.01" value="52.13">

                    <label for="longitude">Długość geograficzna:</label>
                    <input type="number" id="longitude" step="0.01" value="21.01">

                    <button type="submit">Pobierz dane pogodowe</button>
                </form>
            </div>

            <!-- PANEL 2 -->
            <div class="glass panel">
                <h2>Pobierz dane z API PSE</h2>
                <form id="pseForm">
                    <label for="pse_start_date">Data początkowa:</label>
                    <input type="date" id="pse_start_date">

                    <label for="pse_end_date">Data końcowa:</label>
                    <input type="date" id="pse_end_date">

                    <button type="submit">Pobierz dane z PSE</button>
                </form>
            </div>

            <!-- PANEL 3 -->
            <div class="glass panel">
                <h2>Pobierz prognozę z API Open Meteo</h2>
                <form id="forecastForm">
                    <label for="forecast_latitude">Szerokość geograficzna:</label>
                    <input type="number" id="forecast_latitude" step="0.01" value="52.13">

                    <label for="forecast_longitude">Długość geograficzna:</label>
                    <input type="number" id="forecast_longitude" step="0.01" value="21.01">

                    <button type="submit">Pobierz prognozę pogody</button>
                </form>
            </div>

            <!-- PANEL 4 -->
            <div class="glass panel">
                <h2>Załaduj plik CSV / TXT / Excel</h2>
                <form id="uploadForm">
                    <input type="file" id="fileInput" name="file" required>
                    <button type="submit">Wyślij</button>
                </form>
            </div>

            <!-- PANEL 5 -->
            <div class="glass panel">
                <h2>Dane zapisane w bazie</h2>
                <form id="gentabForm">
                    <label for="table_list">Wybierz tabelę:</label>
                    <select id="table_list" name="table_list">
                        <option value="generation">Generacja</option>
                        <option value="meteo">Meteo</option>
                    </select>
                    <button type="submit">Wyświetl</button>
                </form>
            </div>

            <!-- PANEL 6 -->
            <div class="glass panel">
                <h2>Wyznacz prognozę generacji</h2>
                <form id="predictForm">
                    <label for="model_list">Wybierz model:</label>
                    <select id="model_list" name="model_list">
                        <optgroup label="Modele liniowe">
                            <option value="LinearRegression">LinearRegression</option>
                            <option value="Ridge">Ridge</option>
                            <option value="Lasso">Lasso</option>
                        </optgroup>
                        <optgroup label="Modele drzewiaste">
                            <option value="DecisionTreeRegressor">DecisionTreeRegressor</option>
                            <option value="RandomForestRegressor">RandomForestRegressor</option>
                            <option value="GradientBoostingRegressor">GradientBoostingRegressor</option>
                        </optgroup>
                        <optgroup label="Modele jądrowe">
                            <option value="SVR">SVR</option>
                        </optgroup>
                        <optgroup label="Modele k-NN">
                            <option value="KNeighborsRegressor">KNeighborsRegressor</option>
                        </optgroup>
                        <optgroup label="Sieci neuronowe">
                            <option value="MLPRegressor">MLPRegressor</option>
                        </optgroup>
                    </select>

                    <label for="steps">Kroki (długość prognozy):</label>
                    <input type="number" id="steps" step="1" value="24" min="1">

                    <label for="n_lags">Liczba lagów:</label>
                    <input type="number" id="n_lags" step="1" value="24" min="0">

                    <button type="submit">Oblicz</button>
                </form>
            </div>

        </div>

        <!-- PRAWA KOLUMNA 2/3 -->
        <div class="right-column">
            <h2>Wyniki</h2>
            <div id="mainOutput" class="output-box"></div>
        </div>

    </div>

    <script src="static/script.js"></script>
</body>
</html>
